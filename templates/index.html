{% extends "base.html" %}

{% block content %}
    <div>
        <div class="lead">
            보안상으로 인해 영어 파일명만 가능!
        </div>
        <div class="alertContainer">

        </div>
        <div class="form-group">
            <form class="fileUploadForm row" enctype="multipart/form-data">
                <div class="col-8">
                    <input class="inputFile form-control" type="file" name="file" />
                </div>
                <div class="col-4">
                    <button class="btn btn-dark" type="button" onclick="active()">확인</button>
                </div>
            </form>
        </div>
    </div>

    <div class="fileList d-flex justify-content-around">
        <div class="txtList d-flex flex-column p-1 m-4 border border-0 rounded bg-light">
            <p class="fw-normal text-center m-2">텍스트 파일</p>
        </div>
        <div class="xlsxList d-flex flex-column p-1 m-4 border border-0 rounded bg-light">
            <p class="fw-normal text-center m-2">엑셀 파일</p>
        </div>
    </div>
<!-- <form class="fileUploadForm" action="http://localhost:5000/fileupload" method="POST"
            enctype="multipart/form-data"> -->
{% endblock %}
    

{% block scripts %}
<script>
    const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    const tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    });
</script>
{% endblock %}
