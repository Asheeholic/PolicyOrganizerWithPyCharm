{% extends "base.html" %}

{% block title %}{{ error }}{% endblock %}

{% block content %}
<div class="container p-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="text-center">{{ error }}</h3>
                </div>
                <div class="card-body text-center">                    <p class="lead">{{ message }}</p>
                    <a href="{{ url_for('main.go_home') }}" class="btn btn-primary">홈으로 돌아가기</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
